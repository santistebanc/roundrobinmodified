<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>RoundRobin</title>

  <style>
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .player:hover {
      cursor: default;
    }

    .playerbox {
      padding-top: 0;
      padding-right: 0.2em;
      padding-bottom: 0;
      padding-left: 0.2em;
    }

    .smallbut {
      padding-top: 0;
      padding-right: 0.2em;
      padding-bottom: 0;
      padding-left: 0.2em;
      vertical-align: top;
      background-color: transparent;
      opacity: 0;
      color: #fff;
    }

    .smallbut:hover {
      opacity: 0.6;
    }

    input[type="text"] {
      background: transparent;
      border: none;
    }

  </style>
</head>

<body>
  <div id="app"></div>
  <script scr='app.js'></script>
</body>

</html>
